<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
    </h:head>
    <h:body>

        <h1>#{testView.string}</h1>
        <p:growl id="messages" showDetail="true"/>
        <h:form>
            <p:dataTable 
                value="#{testView.model}"
                lazy="true"
                var="r"
                editable="true"
                rows="2"
                >
                <p:ajax event="rowEdit" listener="#{testView.onRowEdit}" update="messages"/>

                <p:column headerText="Sample Value">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{r.sampleValue}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{r.sampleValue}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column>
                    <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                </p:column>
            </p:dataTable>
        </h:form>

    </h:body>
</html>
